<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Guesser-Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- title -->
    <div class="bg-light text-dark mt-4">
      <h1 class="text-center fs-1 fw-bold py-4">Guess the Colour</h1>
    </div>

    <!-- Random colour display -->
    <div class="container bg-info text-center p-2 rounded display">
      <h2>RGB: (<span id="random-color">0,0,0</span>)</h2>
    </div>

    <!-- score display -->
    <div class="scoreboard">
      <h3>Score: <span id="score">0</span></h3>
    </div>

    <!-- thought -->
    <div class="thoughts">
        <h1 id="thought">Let's See</h1>
    </div>

    <!-- option color display -->
    <div class="color-options">
      <div class="clr-option" id="1"></div>
      <div class="clr-option" id="2"></div>
      <div class="clr-option" id="3"></div>
      <div class="clr-option" id="4"></div>
    </div>

    <button id="next">NEXT</button>

    <!-- credits -->
    <h4 class="credits">Developed by: <img src="./Logo/Logo_white.png" /></h4>

    <!-- JS code -->
    <script src = "index.js">
    </script>
  </body>
</html>
